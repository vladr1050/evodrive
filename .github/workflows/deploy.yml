# Deploy to production VPS on push to main.
# Requires secrets: DEPLOY_HOST, DEPLOY_USER, DEPLOY_SSH_KEY (private key), optional DEPLOY_PATH.

name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            APP_DIR="${{ secrets.DEPLOY_PATH }}"
            if [ -z "$APP_DIR" ]; then APP_DIR=/var/www/evodrive; fi
            cd "$APP_DIR"
            git fetch origin && git reset --hard origin/main
            docker compose build --no-cache app
            docker compose up -d
            docker compose exec -T app php artisan migrate --force
            docker compose exec -T app php artisan config:cache
            docker compose exec -T app php artisan route:cache
            docker compose exec -T app php artisan view:cache
            docker compose restart queue scheduler
            echo "Deploy finished."
