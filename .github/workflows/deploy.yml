# Deploy to production VPS on push to main.
# Requires secrets: DEPLOY_HOST, DEPLOY_USER, DEPLOY_SSH_KEY (private key), optional DEPLOY_PATH.

name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check deploy secrets
        run: |
          if [ -z "${{ secrets.DEPLOY_HOST }}" ]; then echo "::error::Add secret DEPLOY_HOST (e.g. 89.167.74.32) in Settings → Secrets → Actions"; exit 1; fi
          if [ -z "${{ secrets.DEPLOY_USER }}" ]; then echo "::error::Add secret DEPLOY_USER (e.g. root)"; exit 1; fi
          if [ -z "${{ secrets.DEPLOY_SSH_KEY }}" ]; then echo "::error::Add secret DEPLOY_SSH_KEY (private key for SSH to server)"; exit 1; fi
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            APP_DIR="${{ secrets.DEPLOY_PATH }}"
            if [ -z "$APP_DIR" ]; then APP_DIR=/var/www/evodrive; fi
            cd "$APP_DIR"
            GIT_SSH_COMMAND="ssh -i /root/.ssh/evodrive_deploy -o StrictHostKeyChecking=no" git fetch origin && git reset --hard origin/main
            docker compose build --no-cache app
            docker compose up -d
            docker compose exec -T app php artisan migrate --force
            docker compose exec -T app php artisan db:seed --force
            docker compose exec -T app php artisan storage:link || true
            docker compose exec -T app sh -c 'mkdir -p /shared/public && rm -f /shared/public/storage && ln -sf /var/www/html/storage/app/public /shared/public/storage'
            docker compose exec -T app php artisan config:cache
            docker compose exec -T app php artisan route:cache
            docker compose exec -T app php artisan view:cache
            docker compose restart queue scheduler
            echo "Deploy finished."
