# EvoDrive â€” Nginx server block for www.evodrive.lv
# Copy to: /etc/nginx/sites-available/evodrive.lv
# After SSL: certbot will add listen 443 ssl and certificate paths.

server {
    listen 80;
    listen [::]:80;
    server_name www.evodrive.lv evodrive.lv;

    root /var/www/evodrive/public;
    index index.php;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass unix:/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
        fastcgi_read_timeout 300;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}

