# Production stack for EvoDrive (Ride-Hailing SaaS foundation).
# After server-setup.sh: clone repo, copy env, then: docker compose up -d

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: evodrive-app:latest
    restart: unless-stopped
    env_file: .env
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    volumes:
      - storage_app:/var/www/html/storage
      - storage_logs:/var/www/html/storage/logs
      - public_assets:/shared/public
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - app

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    expose:
      - "80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - public_assets:/var/www/html/public:ro
    depends_on:
      - app
    networks:
      - app

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./docker/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
    depends_on:
      - nginx
    networks:
      - app

  queue:
    image: evodrive-app:latest
    restart: unless-stopped
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
    env_file: .env
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    volumes:
      - storage_app:/var/www/html/storage
      - storage_logs:/var/www/html/storage/logs
    depends_on:
      - app
      - redis
      - postgres
    networks:
      - app

  scheduler:
    image: evodrive-app:latest
    restart: unless-stopped
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    env_file: .env
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    volumes:
      - storage_app:/var/www/html/storage
      - storage_logs:/var/www/html/storage/logs
    depends_on:
      - app
      - redis
      - postgres
    networks:
      - app

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-evodrive}
      POSTGRES_USER: ${DB_USERNAME:-evodrive}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Set DB_PASSWORD in .env}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-evodrive} -d ${DB_DATABASE:-evodrive}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app

networks:
  app:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  caddy_data:
  public_assets:
  storage_app:
  storage_logs:
